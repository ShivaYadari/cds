<div class="ui form">
    <ng-container
        *ngIf="pipParamsReady && editableNode.context.default_pipeline_parameters && editableNode.context.default_pipeline_parameters.length > 0">
        <h3>{{ 'workflow_node_context_pipeline_parameter' | translate}}</h3>
        <app-parameter-list
            [project]="project"
            [parameters]="editableNode.context.default_pipeline_parameters"
            [paramsRef]="currentPipeline.parameters"
            [mode]="readonly?'ro':'launcher'"
            [suggest]="suggest"
            [canDelete]="false"
            (event)="parameterEvent($event)">
        </app-parameter-list>
    </ng-container>
    <ng-container
        *ngIf="(editableNode.hooks && editableNode.hooks.length > 0) || (editableNode.id === workflow.workflow_data.node.id)">
        <h3>{{ 'workflow_node_context_payload' | translate}}</h3>
        <ng-container *ngIf="!loadingBranches">
            <codemirror
                [class.invalid]="invalidJSON"
                [(ngModel)]="payloadString"
                [config]="codeMirrorConfig"
                (click)="changeCodeMirror($event, false)"
                (change)="changeCodeMirror($event, true)"
                #textareaCodeMirror>
            </codemirror>
        </ng-container>
        <ng-container *ngIf="loadingBranches">
            <div class="ui info message">
                {{ 'common_loading' | translate }}
            </div>
        </ng-container>
        <div class="extra">
            <ng-container *ngIf="invalidJSON">
                {{ 'workflow_context_invalid' | translate}}
            </ng-container>
            <ng-container *ngIf="!invalidJSON">
                <button class="ui small blue button" (click)="reindent()">Reindent</button>
            </ng-container>
        </div>
    </ng-container>
    <ng-container *ngIf="!readonly">
        <button class="ui right floated green button"
                [disabled]="loadingBranches || loading || (workflow.from_repository && workflow.from_repository.length > 0)"
                [class.loading]="loading" (click)="updateWorkflow()">
            {{ 'btn_save' | translate }}
        </button>
    </ng-container>
</div>
